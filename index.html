<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Prefix Adder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Domain Prefix Adder</h1>
        <textarea id="inputText" rows="10" cols="50" placeholder="Enter your input text here..."></textarea>
        <br>
        <button onclick="addDomainPrefix()">Add Domain Prefix</button>
        <br>
        <textarea id="outputText" rows="10" cols="50" placeholder="Output will be shown here..."></textarea>
    </div>




    <script>
        function addDomainPrefix() {
            const inputText = document.getElementById('inputText').value;
            const outputTextArea = document.getElementById('outputText');
            
            const lines = inputText.split('\n');
            let outputText = '';

            for (let line of lines) {
                if (line.startsWith('www.')) {
                    line = line.slice(4);
                }
                outputText += `domain:${line}\n`;
            }

            outputTextArea.value = outputText;
        }
    </script>

</body>
</html>
